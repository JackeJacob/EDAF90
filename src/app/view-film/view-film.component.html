<div>
    
    <mat-card class="card">
        <div class="title">
            <mat-card-header>
                <mat-card-title>{{movie.name}}</mat-card-title>
            </mat-card-header>
        </div>
        
        <mat-divider></mat-divider>
    
        <div></div>
    
        <mat-grid-list cols="4" rowHeight="500px">
            <mat-grid-tile colspan="1">
                <img mat-card-image alt="movies" src="{{movie.poster}}" />
            </mat-grid-tile>
    
            <mat-grid-tile colspan="3">
                <mat-card-content>
                    <div class="content">
                        <p>År: {{movie.year}}</p>
                    </div>
                    <div class="content">
                        <p>Längd: {{movie.runtime}} min</p>
                    </div>
                    <div class="content">
                        <p style="padding-right: 0.5em;">Genre: {{movie.genre}}</p>
                        <mat-chip-list *ngFor="let genres of movie.genre">
                            <mat-chip style="margin-right: 0.5em;">{{genres}}</mat-chip>
                        </mat-chip-list>
                    </div>
                    <div class="content">
                        <p>Regissör: {{movie.director}}</p>
                    </div>
                    <div class="content">
                        <p>Sammanfattning: {{movie.plot}}</p>
                    </div>
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</div>
