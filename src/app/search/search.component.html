<div class="content" role="main">
<h1 style="color: #1976d2;">Search for your movie here!</h1>
  <mat-form-field floatLabel="never" appearance="fill">
    <input matInput placeholder="Search" [formControl]="searchMoviesCtrl"> 
  </mat-form-field>
  <br>
  <div *ngIf = "filteredMovies !=undefined">
    <h3>Movie: {{filteredMovies.name}}</h3>
  </div> 
  
  
  
</div>
