<div class="content" role="main">
<h1 style="color: #1976d2;">Search for your movie here!</h1>
  <mat-form-field floatLabel="never" appearance="fill">
    <input matInput placeholder="Search" [formControl]="searchMoviesCtrl"> 
  </mat-form-field>
  <br>
    <a *ngIf = "filteredMovies !=undefined" mat-raised-button color="theme" routerLink="{{filteredMovies.name}}"><h2> {{filteredMovies.name}}</h2></a>

  
</div>
